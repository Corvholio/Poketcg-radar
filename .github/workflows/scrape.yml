name: Pokemon TCG Scraper

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC (adjust as needed)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—ï¸ Run Pokemon TCG Scraper
      run: |
        python scripts/pokemon-scraper.py

    - name: ğŸ“¤ Commit and push updated data
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/
        git commit -m "ğŸ”„ Automated data update from scraper"
        git push
      continue-on-error: true
