name: Pokémon TCG Data Scraper

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3 AM UTC daily
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updated Pokémon scraper
        run: |
          python /scripts/pokemon-scraper-updated.py

      - name: Commit updated data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/pokemon_cards_full_info.csv data/pokemon_sets_summary.csv
          git commit -m "TCG Update: pokemon_cards_full_info.csv and pokemon_sets_summary.csv updated" || echo "No changes to commit"
          git push
      continue-on-error: true
